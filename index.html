<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlimeThis.com - Banger Machine</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <!-- Google Analytics GA4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SZGCGFYP7F"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-SZGCGFYP7F');
    </script>
</head>
<body data-theme="veazy">
    <canvas id="universe" class="starfield"></canvas>
    <div id="cursor" class="cursor"></div>
    <div id="cursor-blur" class="cursor-blur"></div>

    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <div class="nav-container">
            <h1 class="nav-title">SlimeThis.com</h1>
            <a href="https://x.com/vzdzt" target="_blank" class="nav-profile-link">
                <img src="veazypfp.jpeg" alt="Veazy Profile" class="nav-profile-pic">
            </a>
        </div>
    </nav>

    <div class="container">
        <p class="subtitle">Click "slime!" to copy the text and save any images/videos automatically</p>

        <!-- Main Layout Grid - Stable Two Column -->
        <div class="main-layout">
            <!-- Controls Panel - Left Side -->
            <div class="controls-panel">
                <div class="theme-switcher">
                    <label for="theme-select">Theme:</label>
                    <select id="theme-select">
                        <option value="veazy" selected>Veazy Mode</option>
                        <option value="ultra-glass">Ultra Glass</option>
                        <option value="satin">Satin</option>
                        <option value="galactic-nebula">Galactic Nebula</option>
                        <option value="electric-storm">Electric Storm</option>
                        <option value="glass-morphism">Glass Morphism</option>
                        <option value="void-pulse">Void Pulse</option>
                        <option value="prism-shard">Prism Shard</option>
                        <option value="inferno-core">Inferno Core</option>
                        <option value="cosmic-rift">Cosmic Rift</option>
                        <option value="retro-vaporwave">Retro Vaporwave</option>
                        <option value="neon-fluid">Neon Fluid</option>
                        <option value="aurora-wave">Aurora Wave</option>
                    </select>
                </div>

                <div class="type-switcher">
                    <label for="type-select">Banger Type:</label>
                    <select id="type-select">
                        <option value="all">All</option>
                        <option value="quote">Quotes</option>
                        <option value="meme">Memes</option>
                        <option value="video">Videos</option>
                        <option value="gif">GIFs</option>
                        <option value="double-image">Double Images</option>
                        <option value="quad-image">Quad Images</option>
                    </select>
                </div>

                <div class="gallery-toggle">
                    <button id="gallery-btn" class="gallery-btn">üñºÔ∏è Browse Gallery</button>
                </div>

                <div class="button-container">
                    <button id="generate-btn">slime!</button>
                </div>
            </div>

            <!-- Output Panel - Right Side -->
            <div class="output-panel">
                <div id="output" class="card">
                    <p>Select a banger type to generate, or browse the gallery!</p>
                </div>
            </div>

        </div>

    </div>
    <script>
        // Load Paint Worklets
        if ('paintWorklet' in CSS) {
            CSS.paintWorklet.addModule('neon-grid.js');
            CSS.paintWorklet.addModule('neon-cursor.js');
            CSS.paintWorklet.addModule('cyber-bg.js');
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
