<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlimeThis.com - Banger Machine</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
</head>
<body data-theme="ultra-glass">
    <canvas id="universe" class="starfield"></canvas>
    <div id="cursor" class="cursor"></div>
    <div id="cursor-blur" class="cursor-blur"></div>
    <div class="container">
        <h1 class="slime-title">SlimeThis.com</h1>
        <p class="subtitle">Click "slime!" to generate a banger, copy the text, and save any images/videos automatically</p>

        <!-- Main Layout Grid - Stable Two Column -->
        <div class="main-layout">
            <!-- Controls Panel - Left Side -->
            <div class="controls-panel">
                <div class="theme-switcher">
                    <label for="theme-select">Theme:</label>
                    <select id="theme-select">
                        <option value="ultra-glass">Ultra Glass</option>
                        <option value="satin">Satin</option>
                        <option value="galactic-nebula">Galactic Nebula</option>
                        <option value="electric-storm">Electric Storm</option>
                        <option value="glass-morphism">Glass Morphism</option>
                        <option value="void-pulse">Void Pulse</option>
                        <option value="prism-shard">Prism Shard</option>
                        <option value="inferno-core">Inferno Core</option>
                        <option value="cosmic-rift">Cosmic Rift</option>
                        <option value="retro-vaporwave">Retro Vaporwave</option>
                        <option value="veazy">Veazy Mode</option>
                        <option value="neon-fluid">Neon Fluid</option>
                        <option value="aurora-wave">Aurora Wave</option>
                    </select>
                </div>

                <div class="type-switcher">
                    <label for="type-select">Banger Type:</label>
                    <select id="type-select">
                        <option value="all">All</option>
                        <option value="quote">Quotes</option>
                        <option value="meme">Memes</option>
                        <option value="video">Videos</option>
                        <option value="gif">GIFs</option>
                        <option value="double-image">Double Images</option>
                        <option value="quad-image">Quad Images</option>
                    </select>
                </div>

                <div class="gallery-toggle">
                    <button id="gallery-btn" class="gallery-btn">üñºÔ∏è Browse Gallery</button>
                </div>

                <div class="color-customizer">
                    <div class="customizer-header">
                        <h4>Color Palette</h4>
                        <button id="reset-colors" class="reset-btn" title="Reset to theme defaults">‚ü≤</button>
                    </div>
                    <div class="color-palette">
                        <div class="color-input-group">
                            <div class="color-input primary">
                                <input type="color" id="primary-color" value="#00ffff">
                                <div class="color-info">
                                    <span class="color-name">Primary</span>
                                    <span class="color-hex" id="primary-hex">#00ffff</span>
                                </div>
                            </div>
                            <div class="color-input secondary">
                                <input type="color" id="secondary-color" value="#ff00ff">
                                <div class="color-info">
                                    <span class="color-name">Secondary</span>
                                    <span class="color-hex" id="secondary-hex">#ff00ff</span>
                                </div>
                            </div>
                            <div class="color-input accent">
                                <input type="color" id="accent-color" value="#ffff00">
                                <div class="color-info">
                                    <span class="color-name">Accent</span>
                                    <span class="color-hex" id="accent-hex">#ffff00</span>
                                </div>
                            </div>
                        </div>
                        <div class="intensity-control">
                            <div class="intensity-header">
                                <span class="intensity-label">Intensity</span>
                                <span class="intensity-value" id="intensity-value">100%</span>
                            </div>
                            <input type="range" id="intensity-slider" min="10" max="200" step="10" value="100">
                            <div class="intensity-scale">
                                <span>10%</span>
                                <span>100%</span>
                                <span>200%</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="button-container">
                    <button id="generate-btn">slime!</button>
                </div>
            </div>

            <!-- Output Panel - Right Side -->
            <div class="output-panel">
                <div id="output" class="card">
                    <p>Click "slime!" or select a banger type to generate!</p>
                </div>
            </div>

            <!-- Footer - Profile Pic as Hyperlink (Inside Main Layout for Mobile) -->
            <div class="footer">
                <a href="https://x.com/36966_" target="_blank" class="profile-link">
                    <img src="veazypfp.jpeg" alt="Veazy Profile" class="profile-pic">
                    <span class="follow-text">follow me if you want</span>
                </a>
            </div>
        </div>

    </div>
    <script>
        // Load Paint Worklets
        if ('paintWorklet' in CSS) {
            CSS.paintWorklet.addModule('neon-grid.js');
            CSS.paintWorklet.addModule('neon-cursor.js');
            CSS.paintWorklet.addModule('cyber-bg.js');
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
